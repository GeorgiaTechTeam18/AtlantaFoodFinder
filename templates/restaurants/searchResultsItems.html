{% for restaurant in searchResults.places %}
    <li>
        <a href="details/{{ restaurant.id }}">
            <h2>{{ restaurant.displayName.text }}</h2>
            <div>{{ restaurant.priceLevel }}</div>
            <div>{{ restaurant.formattedAddress }}</div>
            <div>{{ restaurant.shortFormattedAddress }}</div>
        </a>
    </li>
{% endfor %}
